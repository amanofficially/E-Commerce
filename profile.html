<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - Quick-Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS + Font Awesome -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }

    .profile-card {
      max-width: 800px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px;
      display: flex;
      align-items: center;
      gap: 30px;
      animation: fadeInUp 1s ease forwards;
    }

    .profile-card img {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border: 5px solid #088178;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .profile-details {
      flex: 1;
    }

    .profile-details h2 {
      color: #088178;
      margin-bottom: 10px;
    }

    .profile-details p {
      font-size: 16px;
      margin: 8px 0;
    }

    .profile-details i {
      margin-right: 10px;
      color: #088178;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Header Navbar -->
  <section id="header">
    <a href="index.html"><img src="img/logo.svg" class="logo" alt="Logo"></a>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="active" href="profile.html">Profile</a></li>
        <li><a href="admin.html" class="admin-btn">Admin</a></li>
        <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
      </ul>
    </div>
  </section>

  <!-- Profile Card -->
  <div class="profile-card">
    <img src="img/usefimage.jpg" alt="User Photo">

    <div class="profile-details">
      <h2 id="profile-name">Ryan Mitchell</h2>
      <p><i class="fa fa-envelope"></i> ryan.mitchell@example.com</p>
      <p><i class="fa fa-phone"></i> +1 202-555-0147</p>
      <p><i class="fa fa-map-marker-alt"></i> San Diego, California</p>
      <p><i class="fa fa-calendar"></i> Member Since: May 2022</p>
      <p><i class="fa fa-briefcase"></i> UX Designer</p>
    </div>
  </div>

  <script>
    // Optionally replace name from localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const storedName = localStorage.getItem("userName");
      if (storedName) {
        document.getElementById("profile-name").textContent = storedName;
      }
    });
  </script>

</body>
</html>
